{% extends 'base.html' %}
{% load static %}

{% block title %}AgraBusiness{% endblock %}
{% block page_name %}Home{% endblock %}
{% block content %}

<style type="text/css">
.mh1 div {
  height: 30vh; /* 30% of viewport height*/
}
.image-block {
    border: 3px solid white ;
    background-color: black;
    padding: 0px;
    margin: 0px;
    height:400px;
    text-align: center;
    vertical-align: bottom;
}
.image-block > p {
    width: 100%;
    height: 100%;
    font-weight: bold;
    font-size: 28px;
    background-color: rgba(3,3,3,0.0);
    color: rgba(6,6,6,0.0);
}
.image-block:hover > p {
    background-color: rgba(3,3,3,0.5);
    color: white;
}
.image-btn {
    display:inline-block;
    width: 100%;
    height: 100%;
}
.image-block a:hover {
    color: white!important;
}
.image-block a {
    color: black!important;
}
</style>
<div class="container-fluid">
    <div class="row">
        <div class="image-block mh1 col-sm-4" style="background: url({% static 'images/b1.jpeg' %}) no-repeat center top;background-size:cover;">
            <p><br/><br/><br/><br/>
                <a class="image-btn" href="{% url 'user' %}">My Account</a>
            </p>
        </div>
        <div class="image-block mh1 col-sm-4" style="background: url({% static 'images/b2.jpeg' %}) no-repeat center top;background-size:cover;">
            <p><br/><br/><br/><br/>
                <a class="image-btn" href="{% url 'produce-list' %}">Produce List</a>
            </p>
        </div>
        <div class="image-block mh1 col-sm-4" style="background: url({% static 'images/b6.jpeg' %}) no-repeat center top;background-size:cover;">
            <p><br/><br/><br/><br/>
                <a class="image-btn" href="{% url 'order-list' %}">Orders</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
