{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>User</h2>
    {% if user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <button type="submit">Save changes</button>
    </form>
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
